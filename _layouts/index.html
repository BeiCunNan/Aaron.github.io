<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <article v-for="post in posts" :key="post.id">
        <header>
          <h1>{{ post.title }}</h1>
          <p class="meta">Posted by <a href="#">{{ post.author }}</a> on {{ post.date }}</p>
        </header>
        <p>{{ post.content }}</p>
      </article>
    </main>
    <footer>
      <p>Copyright &copy; 2023 My Blog.
        <a href="#">Terms of Use</a> |
        <a href="#">Privacy Policy</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
